<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | wonderland</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #unity-container {
        width: 100%;
        height: 100%;
      }
      canvas {
        width: 100% !important;
        height: 100% !important;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
    </div>
    <script src="Build/Webbuild.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Check if the user agent is a mobile device
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Resize the canvas to fill the whole browser client area
        canvas.style.position = "absolute";
        canvas.style.left = "0";
        canvas.style.top = "0";
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.background = "#231F20";

        // Disable scrolling and scaling
        document.body.style.overflow = "hidden";
        document.body.style.touchAction = "none";
      }

      // Create the Unity instance
      createUnityInstance(canvas, {
        dataUrl: "Build/Webbuild.data.unityweb",
        frameworkUrl: "Build/Webbuild.framework.js.unityweb",
        codeUrl: "Build/Webbuild.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "minuseins",
        productName: "wonderland",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: true, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
