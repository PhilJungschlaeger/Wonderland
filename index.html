<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | wonderland</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" tabindex="-1" style="background: #231F20"></canvas>
    <script src="Build/Webbuild.loader.js"></script>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var unityInstance;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no';
        document.getElementsByTagName('head')[0].appendChild(meta);

        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        canvas.style.position = "fixed";
        canvas.style.left = "0";
        canvas.style.top = "0";
        document.body.style.overflow = "hidden"; // Prevent scrolling

      } else {
        // Desktop device style: set fixed canvas size
        canvas.width = 960;
        canvas.height = 600;        
      }
      
      unityInstance = createUnityInstance(canvas, {
          dataUrl: "Build/Webbuild.data.unityweb",
          frameworkUrl: "Build/Webbuild.framework.js.unityweb",
          codeUrl: "Build/Webbuild.wasm.unityweb",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "minuseins",
          productName: "wonderland",
          productVersion: "0.1",
          //matchWebGLToCanvasSize: true, // Uncomment this to separately control WebGL canvas render size and DOM element size.
          // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        });
    </script>
  </body>
</html>
